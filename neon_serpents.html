<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3310</title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2c3e50; /* Koyu mavi-gri bir arka plan */
            color: #ecf0f1;
            font-family: sans-serif;
            text-align: center;
            overflow: hidden; /* Sayfada kaydırma çubukları çıkmasın */
        }

        h1 {
            margin-top: 20px;
        }

        canvas {
            background-color: #34495e; /* Tuval için biraz daha açık bir renk */
            display: block;
            margin: 20px auto; /* Tuvali ortalamak için */
            border: 2px solid #ecf0f1;
        }
    </style>
</head>
<body>
    <h1>Benim .io Oyunum</h1>
    <canvas id="gameCanvas"></canvas>

    <script>
        // 1. Canvas ve Context'i Ayarlama
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Canvas boyutunu ekran boyutuna ayarlama
        canvas.width = window.innerWidth * 0.9;
        canvas.height = window.innerHeight * 0.7;

        // 2. Oyuncu ve Fare Değişkenleri
        let player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 20,
            color: 'orange',
            speed: 0.05 // Oyuncunun fareye ne kadar yumuşak gideceğini belirler
        };

        let mouse = {
            x: player.x,
            y: player.y
        };

        // Yemleri tutacağımız dizi
        let foods = [];
        const foodCount = 50; // Başlangıçtaki yem sayısı

        // Fare hareketlerini dinleme
        window.addEventListener('mousemove', (event) => {
            // Canvas'ın sayfadaki konumunu al
            const rect = canvas.getBoundingClientRect();
            mouse.x = event.clientX - rect.left;
            mouse.y = event.clientY - rect.top;
        });

        // 3. Yardımcı Fonksiyonlar
        // İki nokta arasındaki mesafeyi hesaplayan fonksiyon (Pisagor Teoremi)
        function getDistance(x1, y1, x2, y2) {
            let xDistance = x2 - x1;
            let yDistance = y2 - y1;
            return Math.sqrt(Math.pow(xDistance, 2) + Math.pow(yDistance, 2));
        }

        // Rastgele renk üreten fonksiyon
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // 4. Yemleri Oluşturma
        function createFood() {
            for (let i = 0; i < foodCount; i++) {
                foods.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: 5,
                    color: getRandomColor()
                });
            }
        }

        // 5. Çizim Fonksiyonları
        function drawPlayer() {
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2, false);
            ctx.fillStyle = player.color;
            ctx.fill();
            ctx.closePath();
        }

        function drawFoods() {
            foods.forEach(food => {
                ctx.beginPath();
                ctx.arc(food.x, food.y, food.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = food.color;
                ctx.fill();
                ctx.closePath();
            });
        }

        // 6. Oyun Döngüsü (Game Loop)
        function update() {
            // Ekranı her karede temizle
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Yemleri çiz
            drawFoods();

            // Oyuncu pozisyonunu fareye doğru yavaşça güncelle (yumuşak hareket için)
            player.x += (mouse.x - player.x) * player.speed;
            player.y += (mouse.y - player.y) * player.speed;
            
            // Oyuncuyu çiz
            drawPlayer();

            // Çarpışma Kontrolü
            foods.forEach((food, index) => {
                const distance = getDistance(player.x, player.y, food.x, food.y);
                
                // Eğer oyuncu yeme dokunuyorsa
                if (distance < player.radius + food.radius) {
                    // Oyuncuyu büyüt (alanına göre büyütmek daha gerçekçi)
                    player.radius += 0.5;
                    
                    // Yemi listeden sil ve yerine yenisini ekle
                    foods.splice(index, 1);
                    foods.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        radius: 5,
                        color: getRandomColor()
                    });
                }
            });

            // Döngüyü tekrar çağırarak animasyonu devam ettir
            requestAnimationFrame(update);
        }

        // Oyunu Başlat
        createFood();
        update();
    </script>
</body>
</html>
