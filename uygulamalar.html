<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Uygulamalarım - Anıl Açıkgöz</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #fff;
    }

    header {
      background: #1e1e1e;
      padding: 20px;
      text-align: center;
      font-size: 28px;
    }

    .app-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px 20px;
    }

    .app-card {
      background: #222;
      border-radius: 16px;
      padding: 20px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
      transition: transform 0.3s ease;
    }

    .app-card:hover {
      transform: translateY(-5px);
    }

    .app-card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 16px;
      margin-bottom: 16px;
    }

    .app-card h3 {
      margin: 0;
      font-size: 20px;
    }

    .app-card p {
      font-size: 14px;
      color: #ccc;
      margin: 8px 0 16px;
    }

    .app-card a {
      color: #4caf50;
      text-decoration: none;
      font-weight: bold;
    }

    .app-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>Uygulamalarım</header>

  <div class="app-container">
    <!-- Örnek Uygulama -->
    <div class="app-card">
      <img src="radyologo.png" alt="S10W Radyo">
      <h3>S10W Radyo</h3>
      <p>Popüler Türk radyolarını dinle, reklamsız keyfin tadını çıkar.</p>
      <a href="https://play.google.com/store/apps/details?id=com.s10wradyo" target="_blank">Google Play'de Gör</a>
    </div>

    <!-- Yeni uygulamaları buraya ekleyebilirsin -->
  </div>

</body>
</html>
