<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Türkiye Popüler Radyolar</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: #eee;
    text-align: center;
    padding: 20px;
  }
  h1 {
    margin-bottom: 30px;
  }
  ul {
    list-style: none;
    padding: 0;
    max-width: 400px;
    margin: 0 auto 30px auto;
  }
  li {
    background: #1e1e1e;
    margin: 8px 0;
    padding: 12px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  li:hover {
    background: #333;
  }
  audio {
    width: 100%;
    max-width: 400px;
    outline: none;
  }
</style>
</head>
<body>

<h1>Türkiye Popüler Radyolar</h1>

<ul id="radioList">
  <!-- Radyo listesi buraya gelecek -->
</ul>

<audio id="audioPlayer" controls>
  Tarayıcınız audio elementini desteklemiyor.
</audio>

<script>
// Popüler radyo istasyonları ve yayın URL'leri
const radios = [
  { name: "Kral FM", url: "http://46.20.3.204:80/;stream/1" },
  { name: "PowerTürk", url: "http://46.20.4.2:80/;stream/1" },
  { name: "TRT FM", url: "http://trt-fm-canli-rtmp.trt.net.tr/live/stream/playlist.m3u8" },
  { name: "Radyo Fenomen", url: "http://fenomen.listenfenomen.com/fenomen/128/icecast.audio" },
  { name: "Metro FM", url: "http://46.20.3.208/stream/1/" },
  { name: "Slow Türk", url: "http://46.20.3.218:80/stream/1" },
  { name: "Radyo D", url: "http://31.210.105.41/stream" },
  { name: "Best FM", url: "http://46.20.3.207/stream/1/" }
];

// Listeyi sayfaya ekle
const list = document.getElementById("radioList");
radios.forEach((radio, index) => {
  const li = document.createElement("li");
  li.textContent = radio.name;
  li.onclick = () => {
    const player = document.getElementById("audioPlayer");
    player.src = radio.url;
    player.play();
  };
  list.appendChild(li);
});
</script>

</body>
</html>
