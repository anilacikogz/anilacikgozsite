<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Anıl Açıkgöz</title>
    <link rel="icon" href="https://fikirturu.com/storage/2024/03/260520231-scaled-1-696x464.jpg" type="image/jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
            position: relative;
            overflow: hidden;
        }

        .header-text {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            font-family: 'Great Vibes', cursive;
            font-size: 60px;
            color: white;
            z-index: 3;
        }

        .center-gif {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 75%;
            max-height: 75%;
            z-index: 1;
        }

        .corner {
            position: absolute;
            object-fit: contain;
            z-index: 2;
        }

        .bottom-left {
            bottom: 20px;
            left: 20px;
            width: 160px;
        }

        .bottom-right {
            bottom: 20px;
            right: 20px;
            width: 260px;
        }

        .top-right {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 4;
        }

        .top-right img {
            width: 45px;
            height: 45px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Üstte yazı -->
    <div class="header-text">s10W</div>

    <!-- Sağ üstte sade Instagram ikonu -->
    <div class="top-right">
        <a href="https://www.instagram.com/gala4s10/" target="_blank" title="Instagram">
            <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram">
        </a>
    </div>

    <!-- Ortadaki Cody Rhodes GIF -->
    <img class="center-gif" src="https://media1.tenor.com/m/YnMxsQHtWy4AAAAd/cody-rhodes-entrance.gif" alt="Cody Rhodes Entrance GIF">

    <!-- Sol alttaki GIF -->
    <img class="corner bottom-left" src="https://i.makeagif.com/media/9-13-2020/Yn2Yx7.gif" alt="Sol Alt GIF">

    <!-- Sağ alttaki görsel -->
    <img class="corner bottom-right" src="https://liderhabercomtr.teimg.com/liderhaber-com-tr/uploads/2024/05/icardi-sampiyonluk-kutlamalarinda-ali-koc-formasi-giydi.webp" alt="İcardi Görseli">
</body>
</html>
