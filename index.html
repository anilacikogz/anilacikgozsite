<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anıl Açıkgöz | Yakında</title>
    <link rel="icon" type="image/png" href="sitelogo.png">
    
    <style>
        :root {
            --primary-yellow: #ffcc00;
            --dark-bg: #0f0f0f;
            --card-bg: #1a1a1a;
            --text-main: #ffffff;
            --text-dim: #888888;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Üst Bant / Header */
        header {
            width: 100%;
            padding: 20px 40px;
            box-sizing: border-box;
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 204, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            z-index: 100;
        }

        .logo {
            height: 45px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        /* Ana İçerik */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .hero-container {
            text-align: center;
            z-index: 2;
        }

        .badge {
            display: inline-block;
            padding: 6px 15px;
            background: rgba(255, 204, 0, 0.1);
            color: var(--primary-yellow);
            border: 1px solid var(--primary-yellow);
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 5rem);
            margin: 0;
            font-weight: 800;
            letter-spacing: -2px;
            background: linear-gradient(180deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .issiz-text {
            color: var(--primary-yellow);
            font-size: 1.2rem;
            margin-top: 10px;
            opacity: 0.9;
            font-weight: 300;
        }

        /* Arkaplan Dekorasyonu */
        .bg-glow {
            position: absolute;
            width: 40vw;
            height: 40vw;
            background: radial-gradient(circle, rgba(255, 204, 0, 0.05) 0%, rgba(15, 15, 15, 0) 70%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        /* Footer Alt Bant */
        footer {
            padding: 30px;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-dim);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .social-dots {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background-color: var(--primary-yellow);
            border-radius: 50%;
            opacity: 0.3;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <header>
        <img src="sitelogo.png" alt="Anıl Açıkgöz" class="logo">
        <div style="font-size: 0.8rem; font-weight: bold; color: var(--primary-yellow);">BETA v1.0</div>
    </header>

    <main>
        <div class="bg-glow"></div>
        <div class="hero-container">
            <div class="badge">Geliştirme Aşamasında</div>
            <h1>Burası şimdilik ıssız.</h1>
            <p class="issiz-text">Fikirler koda dönüşüyor, çok yakında burada buluşalım.</p>
        </div>
    </main>

    <footer>
        <div class="social-dots">
            <div class="dot"></div>
            <div class="dot" style="opacity: 0.6;"></div>
            <div class="dot"></div>
        </div>
        &copy; 2024 Anıl Açıkgöz. Tüm hakları saklıdır.
    </footer>

</body>
</html>
