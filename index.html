<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Anıl Açıkgöz</title>
    <link rel="icon" href="https://fikirturu.com/storage/2024/03/260520231-scaled-1-696x464.jpg" type="image/jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a, #333333);
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow: hidden;
            color: #f1f1f1;
        }

        /* Parallax scrolling */
        .parallax {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('https://wallpaperaccess.com/full/4890769.jpg');
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
            animation: parallaxEffect 15s infinite linear;
        }

        @keyframes parallaxEffect {
            0% { background-position: center; }
            100% { background-position: top left; }
        }

        .header-text {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            font-family: 'Great Vibes', cursive;
            font-size: 80px;
            color: rgba(255, 255, 255, 0.7); /* Soft pastel tone */
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.7);
            z-index: 3;
            animation: fadeInUp 1.5s ease-out;
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .center-gif {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 70%;
            max-height: 70%;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2); /* Softer light around GIF */
            z-index: 1;
        }

        .corner {
            position: absolute;
            object-fit: contain;
            z-index: 2;
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .bottom-left {
            bottom: 20px;
            left: 20px;
            width: 160px;
        }

        .bottom-right {
            bottom: 20px;
            right: 20px;
            width: 260px;
        }

        .top-right {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 4;
            transition: transform 0.3s ease;
        }

        .top-right img {
            width: 50px;
            height: 50px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .top-right:hover img {
            transform: scale(1.2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
        }

        .top-left {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 2;
        }

        .top-left img {
            width: 120px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .top-left:hover img {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <!-- Parallax Arka Plan -->
    <div class="parallax"></div>

    <!-- Üstte yazı -->
    <div class="header-text">s10W</div>

    <!-- Sağ üstte sade Instagram ikonu -->
    <div class="top-right">
        <a href="https://www.instagram.com/gala4s10/" target="_blank" title="Instagram">
            <img src="https://www.shutterstock.com/image-vector/instagram-icon-isolated-on-transparent-260nw-2290988531.jpg" alt="Instagram">
        </a>
    </div>

    <!-- Sol üstte Peter Griffin görseli -->
    <div class="top-left">
        <img src="https://upload.wikimedia.org/wikipedia/en/c/c2/Peter_Griffin.png" alt="Peter Griffin">
    </div>

    <!-- Ortadaki Cody Rhodes GIF -->
    <img class="center-gif" src="https://media1.tenor.com/m/YnMxsQHtWy4AAAAd/cody-rhodes-entrance.gif" alt="Cody Rhodes Entrance GIF">

    <!-- Sol alttaki GIF -->
    <img class="corner bottom-left" src="https://i.makeagif.com/media/9-13-2020/Yn2Yx7.gif" alt="Sol Alt GIF">

    <!-- Sağ alttaki görsel -->
    <img class="corner bottom-right" src="https://liderhabercomtr.teimg.com/liderhaber-com-tr/uploads/2024/05/icardi-sampiyonluk-kutlamalarinda-ali-koc-formasi-giydi.webp" alt="İcardi Görseli">
</body>
</html>
