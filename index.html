<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anıl Açıkgöz</title>
  <link rel="icon" href="https://fikirturu.com/storage/2024/03/260520231-scaled-1-696x464.jpg" type="image/jpeg" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet" />
  <style>
    html {
      scroll-behavior: smooth;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      overflow-y: auto;
      color: #f1f1f1;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.35);
      z-index: -1;
    }

    /* Üstteki s10W yazısı kaldırıldı */
    /* Daha önceki üstteki s10W yazısı (header-text) silindi */

    .top-right {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
    }

    .top-right img {
      width: 40px;
      height: 40px;
      transition: transform 0.3s ease;
      cursor: pointer;
      filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.6));
    }

    .top-right img:hover {
      transform: scale(1.2);
      filter: drop-shadow(2px 2px 3px rgba(255,255,255,0.8));
    }

    .top-left {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    .top-left img {
      width: 140px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
    }

    .center-gif {
      display: block;
      margin: 100px auto 60px auto;
      max-width: 60%;
      max-height: 60vh;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255,255,255,0.25);
      opacity: 0;
      transform: translateY(40px);
      animation: fadeInUp 1.2s forwards ease-out;
      animation-delay: 0.5s;
      z-index: 5;
    }

    .corner {
      position: fixed;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
      z-index: 7;
      opacity: 0;
      animation: fadeIn 1.5s forwards ease-out;
    }

    .bottom-left {
      bottom: 20px;
      left: 20px;
      width: 180px;
      max-height: 150px;
      animation-delay: 1s;
    }

    .bottom-right {
      bottom: 20px;
      right: 20px;
      width: 320px;
      max-height: 150px;
      animation-delay: 1.2s;
    }

    /* Scroll animasyonu için fadeIn ve fadeInUp tanımları */
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Scroll animasyon JS ile eklenecek */

    /* Responsive */
    @media (max-width: 600px) {
      .top-left img {
        width: 100px;
      }

      .center-gif {
        max-width: 90%;
        max-height: 40vh;
        margin-top: 80px;
      }

      .bottom-left {
        width: 120px;
        max-height: 100px;
      }

      .bottom-right {
        width: 200px;
        max-height: 100px;
      }
    }
  </style>
</head>
<body>

  <div class="top-right">
    <a href="https://www.instagram.com/gala4s10/" target="_blank" title="Instagram">
      <img src="https://cdn-icons-png.flaticon.com/512/3955/3955024.png" alt="Instagram">
    </a>
  </div>

  <div class="top-left">
    <img id="griffinImage" src="https://upload.wikimedia.org/wikipedia/en/c/c2/Peter_Griffin.png" alt="Peter Griffin">
  </div>

  <img class="center-gif" src="https://media1.tenor.com/m/YnMxsQHtWy4AAAAd/cody-rhodes-entrance.gif" alt="Cody Rhodes Entrance GIF">

  <img class="corner bottom-left" id="bottomLeftGif" src="https://i.makeagif.com/media/9-13-2020/Yn2Yx7.gif" alt="Sol Alt GIF">

  <img class="corner bottom-right" id="icardiImage" src="https://cdn.ntvspor.net/a779954fcf8441658ca44817e4066fef.jpg?mode=crop&w=940&h=626" alt="İcardi Görseli">

  <script>
    // Scroll animasyonu için basit JS: element görünür olunca animasyon tetiklenir
    document.addEventListener('DOMContentLoaded', () => {
      const fadeElements = document.querySelectorAll('.corner, .center-gif');

      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.style.animationPlayState = 'running';
            observer.unobserve(entry.target);
          }
        });
      }, {
        threshold: 0.2
      });

      fadeElements.forEach(el => {
        el.style.animationPlayState = 'paused'; // başta animasyon duraklatıldı
        observer.observe(el);
      });
    });
  </script>

</body>
</html>
