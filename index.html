<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>xD</title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="https://img.a.transfermarkt.technology/portrait/big/68863-1671105169.png?lm=1"
    />

    <style>
      :root {
        --bg-day: #ffffff;
        --bg-night: #0b0f14;
        --fg-day: #0b0f14;
        --fg-night: #e8eef5;
        --btn-bg: rgba(0,0,0,0.05);
        --btn-bg-dark: rgba(255,255,255,0.15);
        --btn-br: 16px;
        --shadow: 0 8px 30px rgba(0,0,0,0.08);
      }
      * { box-sizing: border-box; }
      html, body { height: 100%; margin: 0; }
      body {
        background: var(--bg-day);
        color: var(--fg-day);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        transition: background-color .3s ease, color .3s ease;
      }
      body.dark {
        background: var(--bg-night);
        color: var(--fg-night);
      }

      .page {
        height: 100dvh;
        display: grid;
        grid-template-rows: auto 1fr;
      }

      .topbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        padding: 12px 16px;
      }

      /* 3310 Butonu Tasarƒ±mƒ± */
      .game-link {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 10px 18px;
        border-radius: 12px;
        font-weight: bold;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 18px;
        text-decoration: none;
        cursor: pointer;
        box-shadow: 0 5px 20px rgba(0,0,0,0.25);
        background: linear-gradient(135deg, #ff7e5f, #feb47b);
        color: #fff;
        transition: transform 0.1s ease, background 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      }

      .game-link:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 25px rgba(0,0,0,0.35);
      }

      body.dark .game-link {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: #fff;
        box-shadow: 0 5px 20px rgba(0,0,0,0.5);
      }

      .toggle {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        border: 1px solid transparent;
        border-radius: var(--btn-br);
        background: var(--btn-bg);
        box-shadow: var(--shadow);
        cursor: pointer;
        user-select: none;
        transition: transform .08s ease, background .3s ease, border-color .3s ease, color .3s ease;
        color: var(--fg-day);
      }
      body.dark .toggle {
        background: var(--btn-bg-dark);
        border-color: rgba(255,255,255,0.2);
        color: var(--fg-night);
      }
      .toggle:active { transform: scale(0.98); }
      .toggle .icon { font-size: 18px; line-height: 1; }
      .toggle .label { font-weight: 600; font-size: 14px; }

      .content {
        display: grid;
        place-items: center;
        padding: 0;
        overflow: hidden;
      }

      .frame {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .frame img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header class="topbar">
        <!-- Sol √ºst: 3310 butonu -->
        <a href="neon_serpents.html" class="game-link">3310</a>

        <!-- Saƒü √ºst: G√ºnd√ºz / Gece modu butonu -->
        <button id="modeToggle" class="toggle" aria-pressed="false" aria-label="G√ºnd√ºz/Gece modu deƒüi≈ütir">
          <span id="modeIcon" class="icon">‚òÄÔ∏è</span>
          <span id="modeLabel" class="label">G√ºnd√ºz Modu</span>
        </button>
      </header>

      <main class="content">
        <figure class="frame">
          <img
            id="mainImage"
            alt="G√ºnd√ºz/Gece g√∂rseli"
            src="https://pbs.twimg.com/media/FuQg1HRWIAw42Rj?format=jpg&name=medium"
          />
        </figure>
      </main>
    </div>

    <script>
      (function() {
        const DAY_IMG = "https://pbs.twimg.com/media/FuQg1HRWIAw42Rj?format=jpg&name=medium";
        const NIGHT_IMG = "https://i.pinimg.com/736x/14/91/67/149167758f571c1fbbf5bfef79aa70a1.jpg";

        const body = document.body;
        const btn = document.getElementById('modeToggle');
        const label = document.getElementById('modeLabel');
        const icon = document.getElementById('modeIcon');
        const img = document.getElementById('mainImage');

        // Tercihi yerelde sakla
        const saved = localStorage.getItem('site-mode');
        if (saved === 'dark') {
          setMode('dark');
        } else {
          setMode('light');
        }

        // Gece g√∂rselini √∂nceden y√ºkle
        const preloadNight = new Image();
        preloadNight.src = NIGHT_IMG;

        btn.addEventListener('click', () => {
          const next = body.classList.contains('dark') ? 'light' : 'dark';
          setMode(next);
        });

        function setMode(mode) {
          const isDark = mode === 'dark';
          body.classList.toggle('dark', isDark);
          btn.setAttribute('aria-pressed', String(isDark));
          label.textContent = isDark ? 'Gece Modu' : 'G√ºnd√ºz Modu';
          icon.textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
          img.src = isDark ? NIGHT_IMG : DAY_IMG;
          localStorage.setItem('site-mode', isDark ? 'dark' : 'light');
        }
      })();
    </script>
  </body>
</html>
