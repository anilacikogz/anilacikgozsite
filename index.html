<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anıl Açıkgöz</title>
  <link rel="icon" href="https://www.oggusto.com/_next/image?url=https%3A%2F%2Fwp.oggusto.com%2Fwp-content%2Fuploads%2F2023%2F10%2Fmauro-icardi-hakkinda-her-sey.webp&w=3840&q=75" type="image/webp" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #f1f1f1;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(6px);
      font-family: 'Great Vibes', cursive;
      font-size: 32px;
      color: rgba(255,255,255,0.8);
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
      z-index: 10;
    }

    .top-right {
      position: fixed;
      top: 8px;
      right: 20px;
      z-index: 11;
    }
    .top-right a {
      display: inline-block;
      width: 44px;
      height: 44px;
      filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.7));
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    .top-right a:hover {
      transform: scale(1.3);
      filter: drop-shadow(2px 2px 5px rgba(255, 255, 255, 0.8));
    }
    .top-left {
      position: fixed;
      top: 60px;
      left: 20px;
      width: 140px;
      cursor: pointer;
      z-index: 12;
    }
    .top-left img {
      width: 100%;
      height: auto;
    }

    .center-gif {
      display: block;
      margin: 80px auto 0;
      max-width: 60%;
      max-height: 60vh;
      animation: fadeIn 2.5s ease forwards;
      z-index: 5;
    }

    .corner {
      position: fixed;
      object-fit: contain;
      animation: fadeIn 3s ease forwards;
      cursor: pointer;
      z-index: 5;
    }

    .bottom-left {
      bottom: 20px;
      left: 20px;
      width: 210px;
      max-height: 170px;
    }

    #icardiImage {
      bottom: 20px;
      right: 20px;
      width: 320px;
      max-height: 172px;
      position: fixed;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .center-gif,
      .corner.bottom-left,
      #icardiImage {
        position: static;
        display: block;
        margin: 20px auto;
      }
      .center-gif {
        max-width: 90%;
        max-height: 40vh;
      }
      .corner.bottom-left {
        width: 140px;
        max-height: 115px;
      }
      #icardiImage {
        width: 240px;
        max-height: 115px;
      }
      .top-left {
        width: 100px;
        top: 60px;
      }
      .top-right {
        position: fixed;
        top: 8px;
        right: 20px;
        z-index: 25;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .top-right a {
        display: inline-block;
        width: 44px;
        height: 44px;
        filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.7));
        transition: transform 0.3s ease, filter 0.3s ease;
      }

      .top-right a:hover {
        transform: scale(1.3);
        filter: drop-shadow(2px 2px 5px rgba(255, 255, 255, 0.8));
      }

      .top-right img {
        width: 100%;
        height: 100%;
        display: block;
        border-radius: 8px;
      }

      .top-right {
        position: relative;
        top: 20px;
        right: auto;
        justify-content: center;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

  <nav>s10W</nav>

  <div class="top-right">
    <a href="https://www.instagram.com/gala4s10/" target="_blank" title="Instagram" aria-label="Instagram">
      <img src="ac324a27-b8f5-4b30-ac7d-5b26b3a1d9d7.png" alt="Instagram Icon" />
    </a>
  </div>

  <div class="top-left" id="griffinDiv">
    <img src="https://upload.wikimedia.org/wikipedia/en/c/c2/Peter_Griffin.png" alt="Peter Griffin" />
  </div>

  <img class="center-gif" src="https://media1.tenor.com/m/YnMxsQHtWy4AAAAd/cody-rhodes-entrance.gif" alt="Cody Rhodes" />

  <img class="corner bottom-left" id="bottomLeftGif" src="https://i.makeagif.com/media/9-13-2020/Yn2Yx7.gif" alt="Sol Alt GIF" />

  <img id="icardiImage" src="https://www.gazetebirlik.com/cropImages/1280x/uploads/fotogaleriler/2025/05/6-nfgnf-1.jpg" alt="İcardi Görseli" />

  <!-- SESLER -->
  <audio id="griffinAudio" src="griffin.mp3" preload="auto"></audio>
  <audio id="icardiAudio" src="icardi.mp3" preload="auto"></audio>
  <audio id="codyAudio" src="cody.mp3" preload="auto"></audio>

  <script>
    const griffinDiv = document.getElementById('griffinDiv');
    const griffinAudio = document.getElementById('griffinAudio');
    const icardiImage = document.getElementById('icardiImage');
    const icardiAudio = document.getElementById('icardiAudio');
    const codyGif = document.querySelector('.center-gif');
    const codyAudio = document.getElementById('codyAudio');

    function playAudio(audioToPlay, ...othersToPause) {
      othersToPause.forEach(audio => {
        if (audio && !audio.paused) {
          audio.pause();
          audio.currentTime = 0;
        }
      });
      if (audioToPlay.paused) {
        audioToPlay.play();
      }
    }

    griffinDiv.addEventListener('mouseenter', () => {
      playAudio(griffinAudio, icardiAudio, codyAudio);
    });
    griffinDiv.addEventListener('mouseleave', () => {
      griffinAudio.pause();
      griffinAudio.currentTime = 0;
    });

    icardiImage.addEventListener('mouseenter', () => {
      playAudio(icardiAudio, griffinAudio, codyAudio);
    });
    icardiImage.addEventListener('mouseleave', () => {
      icardiAudio.pause();
      icardiAudio.currentTime = 0;
    });

    codyGif.addEventListener('mouseenter', () => {
      playAudio(codyAudio, griffinAudio, icardiAudio);
    });
    codyGif.addEventListener('mouseleave', () => {
      codyAudio.pause();
      codyAudio.currentTime = 0;
    });
  </script>

</body>
</html>
