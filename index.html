<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anıl Açıkgöz</title>
  <link rel="icon" href="https://fikirturu.com/storage/2024/03/260520231-scaled-1-696x464.jpg" type="image/jpeg" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-bg: linear-gradient(135deg, #2f3e4f, #4a6274);
      --text-color: #f0f0f0;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--primary-bg);
      color: var(--text-color);
      height: 100%;
      overflow-x: hidden;
    }

    .parallax {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://wallpaperaccess.com/full/4890769.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      z-index: -3;
      filter: brightness(0.4) contrast(0.8) blur(2px);
    }

    .overlay {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
      z-index: -2;
    }

    .glow-effect {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: radial-gradient(ellipse at center, rgba(255,255,255,0.05), transparent 80%),
                  radial-gradient(ellipse at top left, rgba(255,255,255,0.03), transparent 70%),
                  radial-gradient(ellipse at bottom right, rgba(255,255,255,0.03), transparent 70%);
      z-index: -1;
    }

    .galaxy {
      background: url('https://i.gifer.com/7plE.gif') repeat;
      opacity: 0.05;
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -4;
      pointer-events: none;
    }

    .header-text {
      font-family: 'Great Vibes', cursive;
      font-size: 6vw;
      text-align: center;
      margin-top: 120px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
      color: rgba(255, 255, 255, 0.9);
    }

    .center-gif {
      display: block;
      margin: 40px auto;
      max-width: 80%;
      max-height: 60vh;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255,255,255,0.3);
      transition: transform 0.3s ease;
    }

    .center-gif:hover {
      transform: scale(1.05);
    }

    .corner {
      position: fixed;
      object-fit: contain;
      z-index: 5;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
      transition: transform 0.3s ease;
    }

    .corner:hover {
      transform: scale(1.05);
    }

    .bottom-left {
      bottom: 20px;
      left: 20px;
      width: 160px;
    }

    .bottom-right {
      bottom: 20px;
      right: 20px;
      width: 240px;
    }

    .top-icons {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .top-icons a img {
      width: 40px;
      height: 40px;
      filter: invert(1);
      transition: transform 0.3s ease;
    }

    .top-icons a img:hover {
      transform: scale(1.2);
    }

    .top-left {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 80px;
      z-index: 10;
    }

    .top-left img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    @media (max-width: 768px) {
      .header-text {
        font-size: 10vw;
        margin-top: 100px;
      }

      .top-icons {
        top: 15px;
        right: 10px;
      }

      .top-icons a img {
        width: 32px;
        height: 32px;
      }

      .top-left {
        top: 15px;
        left: 10px;
        width: 60px;
      }

      .corner.bottom-left,
      .corner.bottom-right {
        width: 120px;
      }
    }

    .youtube-audio {
      position: absolute;
      width: 1px;
      height: 1px;
      left: -9999px;
    }
  </style>
</head>
<body>
  <div class="galaxy"></div>
  <div class="parallax"></div>
  <div class="overlay"></div>
  <div class="glow-effect"></div>

  <div class="header-text">s10W</div>

  <img class="center-gif" src="https://media1.tenor.com/m/YnMxsQHtWy4AAAAd/cody-rhodes-entrance.gif" alt="Cody Rhodes" />

  <img class="corner bottom-left" src="https://i.makeagif.com/media/9-13-2020/Yn2Yx7.gif" alt="Sol Alt GIF" />

  <img class="corner bottom-right" src="https://liderhabercomtr.teimg.com/liderhaber-com-tr/uploads/2024/05/icardi-sampiyonluk-kutlamalarinda-ali-koc-formasi-giydi.webp" alt="İcardi" />

  <div class="top-icons">
    <a href="https://www.instagram.com/gala4s10/" target="_blank" title="Instagram">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" />
    </a>
  </div>

  <div class="top-left">
    <img src="https://upload.wikimedia.org/wikipedia/en/c/c2/Peter_Griffin.png" alt="Peter Griffin" />
  </div>

  <div class="youtube-audio">
    <iframe
      src="https://www.youtube.com/embed/tzIjQtoGWwQ?autoplay=1&loop=1&playlist=tzIjQtoGWwQ"
      allow="autoplay"
      allowfullscreen
    ></iframe>
  </div>
</body>
</html>
