<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anıl Açıkgöz</title>
  <link rel="icon" href="https://www.oggusto.com/_next/image?url=https%3A%2F%2Fwp.oggusto.com%2Fwp-content%2Fuploads%2F2023%2F10%2Fmauro-icardi-hakkinda-her-sey.webp&w=3840&q=75" type="image/webp" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #f1f1f1;
      filter: brightness(0.85);
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
      font-family: 'Great Vibes', cursive;
      font-size: 32px;
      color: rgba(255,255,255,0.9);
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
      z-index: 10;
    }

    nav a.nav-link {
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      font-size: 18px;
      color: #ffd700;
      margin-left: 20px;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    nav a.nav-link:hover {
      color: #ffea00;
    }

    .nav-instagram {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      height: 36px;
      width: 36px;
    }
    .nav-instagram img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 6px;
      filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.5));
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    .nav-instagram img:hover {
      transform: scale(1.2);
      filter: drop-shadow(2px 2px 4px rgba(255, 255, 255, 0.7));
    }

    main {
      margin-top: 80px;
      text-align: center;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      padding: 0 20px;
    }

    main h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 48px;
      color: #ffd700;
      margin-bottom: 0;
      user-select: none;
    }

    main p {
      font-family: 'Poppins', sans-serif;
      font-weight: 300;
      font-size: 20px;
      color: #ddd;
      margin-top: 8px;
      user-select: none;
    }

    main img {
      width: 180px;
      margin-top: 30px;
      user-select: none;
    }

    @media (max-width: 600px) {
      nav {
        font-size: 24px;
      }
      main h1 {
        font-size: 36px;
      }
      main p {
        font-size: 16px;
      }
      main img {
        width: 140px;
      }
    }
  </style>
</head>
<body>

  <nav>
    s10W
    <a href="uygulamalar.html" class="nav-link" aria-label="Uygulamalarım">Uygulamalarım</a>
    <div class="nav-instagram">
      <a href="https://www.instagram.com/gala4s10/" target="_blank" title="Instagram" aria-label="Instagram">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Icon" />
      </a>
    </div>
  </nav>

  <main>
    <h1>Anıl Açıkgöz</h1>
    <p>Yazılım geliştirici &amp; uygulama geliştiricisi</p>
    <img src="radyologo.png" alt="S10W Radyo Logo" />
  </main>

</body>
</html>
