<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Anıl Açıkgöz</title>
  <link rel="icon" href="https://fikirturu.com/storage/2024/03/260520231-scaled-1-696x464.jpg" type="image/jpeg">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      color: #f1f1f1;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.35); /* Parlaklığı biraz kısar */
      z-index: -1;
    }

    .header-text {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-family: 'Great Vibes', cursive;
      font-size: 48px;
      color: rgba(255, 255, 255, 0.7);
      text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.7);
      z-index: 3;
    }

    .center-gif {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 60%;
      max-height: 60%;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      z-index: 1;
    }

    .corner {
      position: absolute;
      object-fit: contain;
      z-index: 2;
      border-radius: 12px;
    }

    .bottom-left {
      bottom: 20px;
      left: 20px;
      width: 200px;
    }

    .bottom-right {
      bottom: 20px;
      right: 20px;
      width: 360px;
    }

    .top-left {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 2;
    }

    .top-left img {
      width: 140px;
      height: auto;
    }

    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 4;
    }

    .top-right img {
      width: 40px;
      height: 40px;
      transition: transform 0.3s ease;
    }

    .top-right img:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <div class="header-text">s10W</div>

  <div class="top-right">
    <a href="https://www.instagram.com/gala4s10/" target="_blank" title="Instagram">
      <img src="https://cdn-icons-png.flaticon.com/512/3955/3955024.png" alt="Instagram">
    </a>
  </div>

  <div class="top-left">
    <img id="griffinImage" src="https://upload.wikimedia.org/wikipedia/en/c/c2/Peter_Griffin.png" alt="Peter Griffin">
  </div>

  <img class="center-gif" src="https://media1.tenor.com/m/YnMxsQHtWy4AAAAd/cody-rhodes-entrance.gif" alt="Cody Rhodes Entrance GIF">

  <img class="corner bottom-left" id="bottomLeftGif" src="https://i.makeagif.com/media/9-13-2020/Yn2Yx7.gif" alt="Sol Alt GIF">

  <img class="corner bottom-right" id="icardiImage" src="https://cdn.ntvspor.net/a779954fcf8441658ca44817e4066fef.jpg?mode=crop&w=940&h=626" alt="İcardi Görseli">

</body>
</html>
