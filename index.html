<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anıl Açıkgöz</title>
  <style>
    /* Temel stil burada önceki gibi... */
    nav {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(6px);
      z-index: 20;
      font-family: 'Great Vibes', cursive;
      font-size: 32px;
      color: rgba(255,255,255,0.8);
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
      user-select: none;
    }
    .top-left {
      position: fixed;
      top: 60px;
      left: 20px;
      z-index: 30;
      width: 140px;
      cursor: pointer;
    }
    .corner.bottom-right {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 420px;
      cursor: pointer;
      z-index: 15;
    }
  </style>
</head>
<body>
  <nav>s10W</nav>

  <div class="top-left" id="griffinDiv">
    <img src="https://upload.wikimedia.org/wikipedia/en/c/c2/Peter_Griffin.png" alt="Peter Griffin" style="width: 100%;" />
  </div>

  <img class="corner bottom-right" id="icardiDiv" src="https://cdn.ntvspor.net/a779954fcf8441658ca44817e4066fef.jpg?mode=crop&w=940&h=626" alt="İcardi Görseli" />

  <!-- Ses dosyaları -->
  <audio id="griffinAudio" src="https://raw.githubusercontent.com/anilacikogz/anilacikgozsite/main/griffin.mp3" preload="auto"></audio>
  <audio id="icardiAudio" src="https://raw.githubusercontent.com/anilacikogz/anilacikgozsite/main/icardi.mp3" preload="auto"></audio>

  <script>
    const griffinDiv = document.getElementById('griffinDiv');
    const icardiDiv = document.getElementById('icardiDiv');

    const griffinAudio = document.getElementById('griffinAudio');
    const icardiAudio = document.getElementById('icardiAudio');

    // Peter Griffin üstüne gelince
    griffinDiv.addEventListener('mouseenter', () => {
      griffinAudio.currentTime = 0;
      griffinAudio.play();
    });
    griffinDiv.addEventListener('mouseleave', () => {
      griffinAudio.pause();
      griffinAudio.currentTime = 0;
    });

    // İcardi görseli üstüne gelince
    icardiDiv.addEventListener('mouseenter', () => {
      icardiAudio.currentTime = 0;
      icardiAudio.play();
    });
    icardiDiv.addEventListener('mouseleave', () => {
      icardiAudio.pause();
      icardiAudio.currentTime = 0;
    });
  </script>
</body>
</html>
