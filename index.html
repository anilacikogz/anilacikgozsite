<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anıl Açıkgöz</title>
  <link rel="icon" href="https://fikirturu.com/storage/2024/03/260520231-scaled-1-696x464.jpg" type="image/jpeg" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet" />
  <style>
    :root {
      --text-color: #f0f0f0;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      color: var(--text-color);
      height: 100%;
      overflow-x: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      z-index: -2;
      filter: brightness(0.7);
    }

    .overlay {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
      z-index: -1;
    }

    .header-text {
      font-family: 'Great Vibes', cursive;
      font-size: 4vw;
      text-align: center;
      margin-top: 80px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
      color: rgba(255, 255, 255, 0.9);
    }

    .center-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .center-gif {
      max-width: 80%;
      max-height: 60vh;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255,255,255,0.3);
      transition: transform 0.3s ease;
    }

    .center-gif:hover {
      transform: scale(1.05);
    }

    .corner {
      position: fixed;
      object-fit: contain;
      z-index: 5;
      transition: transform 0.3s ease;
    }

    .corner:hover {
      transform: scale(1.05);
    }

    .bottom-left {
      bottom: 20px;
      left: 20px;
      width: 200px;
    }

    .bottom-right {
      bottom: 20px;
      right: 20px;
      width: 240px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }

    .top-icons {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .top-icons a img {
      width: 48px;
      height: 48px;
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0.9;
    }

    .top-icons a img:hover {
      transform: scale(1.1);
      opacity: 1;
    }

    .top-left {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 80px;
      z-index: 10;
    }

    .top-left img {
      width: 100%;
      border-radius: 0;
      box-shadow: none;
    }

    @media (max-width: 768px) {
      .header-text {
        font-size: 8vw;
        margin-top: 60px;
      }

      .top-icons a img {
        width: 40px;
        height: 40px;
      }

      .top-left {
        width: 60px;
      }

      .corner.bottom-left,
      .corner.bottom-right {
        width: 140px;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay"></div>

  <div class="header-text">s10W</div>

  <div class="center-container">
    <img class="center-gif" src="https://media1.tenor.com/m/YnMxsQHtWy4AAAAd/cody-rhodes-entrance.gif" alt="Cody Rhodes" />
  </div>

  <img class="corner bottom-left" src="https://i.makeagif.com/media/9-13-2020/Yn2Yx7.gif" alt="Sol Alt GIF" />

  <img class="corner bottom-right" src="https://liderhabercomtr.teimg.com/liderhaber-com-tr/uploads/2024/05/icardi-sampiyonluk-kutlamalarinda-ali-koc-formasi-giydi.webp" alt="İcardi" />

  <div class="top-icons">
    <a href="https://www.instagram.com/gala4s10/" target="_blank" title="Instagram">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" />
    </a>
  </div>

  <div class="top-left">
    <img src="https://upload.wikimedia.org/wikipedia/en/c/c2/Peter_Griffin.png" alt="Peter Griffin" />
  </div>
</body>
</html>
