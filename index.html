<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anıl Açıkgöz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        .search-container {
            text-align: center;
            margin-top: 20px;
        }

        .search-container input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }

        .search-container button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .content {
            text-align: center;
            margin-top: 30px;
        }

        .content img {
            max-width: 80%;
            height: auto;
        }
    </style>
</head>
<body>

<header>
    <h1>Anıl Açıkgöz</h1>
</header>

<div class="search-container">
    <input type="text" placeholder="Arama yap..." />
    <button>Arama</button>
</div>

<div class="content">
    <img src="https://i.ytimg.com/vi/hZpdMOMip2E/maxresdefault.jpg" alt="Content Image" />
</div>

</body>
</html>
