<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anıl Açıkgöz</title>
    <link rel="icon" type="image/png" href="sitelogo.png">
    
    <style>
        :root {
            --primary-yellow: #ffcc00;
            --dark-bg: #0a0a0a;
            --text-main: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Üst Bant / Header */
        header {
            width: 100%;
            padding: 25px 50px; /* Kenarlardan daha geniş boşluk */
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .logo {
            height: 38px; /* Kibar ve profesyonel bir yükseklik */
            width: auto;
            display: block;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5)); /* Logoya derinlik katar */
            transition: opacity 0.3s ease;
        }

        .logo:hover {
            opacity: 0.8;
        }

        /* Ana İçerik */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .hero-container {
            text-align: center;
            z-index: 2;
        }

        h1 {
            font-size: clamp(2rem, 6vw, 4rem);
            margin: 0;
            font-weight: 700;
            letter-spacing: -1px;
            /* Hafif bir degrade ile daha derin bir beyaz görünümü */
            background: linear-gradient(180deg, #FFFFFF 0%, #A0A0A0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0.9;
        }

        /* Arkaplan Yumuşak Işık */
        .bg-glow {
            position: absolute;
            width: 50vw;
            height: 50vw;
            background: radial-gradient(circle, rgba(255, 204, 0, 0.03) 0%, rgba(10, 10, 10, 0) 70%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        /* Mobil Ayarı */
        @media (max-width: 600px) {
            header {
                padding: 20px;
                display: flex;
                justify-content: center; /* Mobilde logo ortalansın istersen burayı kullanabilirsin */
            }
            .logo {
                height: 32px;
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="sitelogo.png" alt="Anıl Açıkgöz" class="logo">
    </header>

    <main>
        <div class="bg-glow"></div>
        <div class="hero-container">
            <h1>Burası şimdilik ıssız.</h1>
        </div>
    </main>

</body>
</html>
