      filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.7));
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    .top-right a:hover {
      transform: scale(1.3);
      filter: drop-shadow(2px 2px 5px rgba(255, 255, 255, 0.8));
    }
    .top-right img {
      width: 100%;
      height: 100%;
      display: block;
    }
    .top-left {
      position: fixed;
      top: 60px;
      left: 20px;
      z-index: 30;
      width: 140px;
      cursor: pointer;
    }
    .top-left img {
      width: 100%;
      height: auto;
    }
