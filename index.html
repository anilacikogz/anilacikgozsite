<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anıl Açıkgöz</title>
  <style>
    nav {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(6px);
      z-index: 20;
      font-family: 'Great Vibes', cursive;
      font-size: 32px;
      color: rgba(255,255,255,0.8);
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
      user-select: none;
    }

    .top-left {
      position: fixed;
      top: 60px;
      left: 20px;
      right: 20px; /* Eşit boşluk için sağdan da 20px */
      z-index: 30;
      max-width: 140px;
      width: 100%;
      cursor: pointer;
      box-sizing: border-box;
    }

    .corner.bottom-right {
      position: fixed;
      bottom: 20px;
      right: 20px;
      left: auto; /* Sadece sağ boşluk önemli */
      width: 480px; /* Biraz daha büyüttüm */
      max-width: 90vw; /* Mobilde sığması için */
      cursor: pointer;
      z-index: 15;
      box-sizing: border-box;
    }

    /* Ortadaki gif tam ortada */
    .center-gif {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 60vw;
      max-height: 60vh;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      z-index: 10;
    }

    /* Responsive düzenlemeler */
    @media (max-width: 600px) {
      .top-left {
        max-width: 100px;
        left: 10px;
        right: 10px;
      }
      .corner.bottom-right {
        width: 90vw;
        bottom: 15px;
        right: 10px;
      }
      .center-gif {
        max-width: 90vw;
        max-height: 40vh;
      }
    }
  </style>
</head>
<body>
  <nav>s10W</nav>

  <div class="top-left" id="griffinDiv">
    <img src="https://upload.wikimedia.org/wikipedia/en/c/c2/Peter_Griffin.png" alt="Peter Griffin" style="width: 100%;" />
  </div>

  <img class="corner bottom-right" id="icardiDiv" src="https://cdn.ntvspor.net/a779954fcf8441658ca44817e4066fef.jpg?mode=crop&w=940&h=626" alt="İcardi Görseli" />

  <img class="center-gif" src="https://media1.tenor.com/m/YnMxsQHtWy4AAAAd/cody-rhodes-entrance.gif" alt="Cody Rhodes Entrance GIF" />

  <!-- Ses dosyaları -->
  <audio id="griffinAudio" src="https://raw.githubusercontent.com/anilacikogz/anilacikgozsite/main/griffin.mp3" preload="auto"></audio>
  <audio id="icardiAudio" src="https://raw.githubusercontent.com/anilacikogz/anilacikgozsite/main/icardi.mp3" preload="auto"></audio>

  <script>
    const griffinDiv = document.getElementById('griffinDiv');
    const icardiDiv = document.getElementById('icardiDiv');

    const griffinAudio = document.getElementById('griffinAudio');
    const icardiAudio = document.getElementById('icardiAudio');

    griffinDiv.addEventListener('mouseenter', () => {
      griffinAudio.currentTime = 0;
      griffinAudio.play();
    });
    griffinDiv.addEventListener('mouseleave', () => {
      griffinAudio.pause();
      griffinAudio.currentTime = 0;
    });

    icardiDiv.addEventListener('mouseenter', () => {
      icardiAudio.currentTime = 0;
      icardiAudio.play();
    });
    icardiDiv.addEventListener('mouseleave', () => {
      icardiAudio.pause();
      icardiAudio.currentTime = 0;
    });
  </script>
</body>
</html>
