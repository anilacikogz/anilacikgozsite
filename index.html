<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Anıl Açıkgöz</title>
  <link rel="icon" href="https://fikirturu.com/storage/2024/03/260520231-scaled-1-696x464.jpg" type="image/jpeg">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(rgba(15, 15, 30, 0.95), rgba(10, 10, 20, 0.95)), url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      color: #f1f1f1;
    }

    .header-text {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-family: 'Great Vibes', cursive;
      font-size: 36px;
      color: rgba(255, 255, 255, 0.8);
      text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.7);
      z-index: 3;
    }

    .center-gif {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 50%;
      max-height: 60%;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      z-index: 1;
    }

    .corner {
      position: absolute;
      object-fit: contain;
      z-index: 2;
      border-radius: 12px;
    }

    .bottom-left {
      bottom: 20px;
      left: 20px;
      width: 240px;
    }

    .bottom-right {
      bottom: 20px;
      right: 20px;
      width: 360px;
    }

    .top-left {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 2;
    }

    .top-left img {
      width: 220px;
      height: auto;
    }

    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 4;
    }

    .top-right img {
      width: 36px;
      height: 36px;
      opacity: 0.7;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .top-right img:hover {
      transform: scale(1.15);
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="header-text">s10W</div>

  <div class="top-right">
    <a href="https://www.instagram.com/gala4s10/" target="_blank" title="Instagram">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
    </a>
  </div>

  <div class="top-left">
    <img id="griffinImage" src="https://upload.wikimedia.org/wikipedia/en/c/c2/Peter_Griffin.png" alt="Peter Griffin">
  </div>

  <img class="center-gif" src="https://media1.tenor.com/m/YnMxsQHtWy4AAAAd/cody-rhodes-entrance.gif" alt="Cody Rhodes Entrance GIF">

  <img class="corner bottom-left" id="bottomLeftGif" src="https://i.makeagif.com/media/9-13-2020/Yn2Yx7.gif" alt="Sol Alt GIF">

  <img class="corner bottom-right" id="icardiImage" src="https://cdn.ntvspor.net/a779954fcf8441658ca44817e4066fef.jpg?mode=crop&w=940&h=626" alt="İcardi Görseli">

  <!-- Sesler -->
  <audio id="icardiAudio">
    <source src="https://docs.google.com/uc?export=download&id=1FNnb05XRZ7cXbHGbjG_wee0DMCo345lG" type="audio/mp3">
  </audio>

  <audio id="griffinAudio">
    <source src="https://docs.google.com/uc?export=download&id=1RVLuMJAAAaClf9gzTulikoXQ-3sTipyo" type="audio/mp3">
  </audio>

  <script>
    const icardiImage = document.getElementById("icardiImage");
    const icardiAudio = document.getElementById("icardiAudio");

    icardiImage.addEventListener("mouseenter", () => {
      icardiAudio.play();
    });

    icardiImage.addEventListener("mouseleave", () => {
      icardiAudio.pause();
      icardiAudio.currentTime = 0;
    });

    const griffinImage = document.getElementById("griffinImage");
    const griffinAudio = document.getElementById("griffinAudio");

    griffinImage.addEventListener("mouseenter", () => {
      griffinAudio.play();
    });

    griffinImage.addEventListener("mouseleave", () => {
      griffinAudio.pause();
      griffinAudio.currentTime = 0;
    });
  </script>

</body>
</html>
