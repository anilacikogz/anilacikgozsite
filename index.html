<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anıl Açıkgöz</title>
    <link rel="icon" type="image/png" href="sitelogo.png">
    
    <style>
        :root {
            --dark-bg: #0a0a0a;
            --text-main: #ffffff;
            --header-bg: rgba(15, 15, 15, 0.9);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Modern Üst Bar */
        header {
            width: 100%;
            padding: 20px 40px;
            box-sizing: border-box;
            background-color: var(--header-bg);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05); /* Çok hafif bir ayrım çizgisi */
            display: flex;
            justify-content: flex-start; /* Logoyu sola yaslar */
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            backdrop-filter: blur(10px); /* Arka planı hafif bulandırır, modern durur */
        }

        .logo {
            height: 40px; /* İdeal logo boyutu */
            width: auto;
            display: block;
        }

        /* Ana İçerik Alanı */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .hero-container {
            text-align: center;
            z-index: 2;
        }

        h1 {
            font-size: clamp(2rem, 7vw, 3.5rem);
            margin: 0;
            font-weight: 700;
            letter-spacing: -1px;
            background: linear-gradient(180deg, #FFFFFF 0%, #888888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Arkaplan Efekti */
        .bg-glow {
            position: absolute;
            width: 60vw;
            height: 60vw;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.02) 0%, rgba(10, 10, 10, 0) 70%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        /* Mobil Cihazlar İçin Uyum */
        @media (max-width: 600px) {
            header {
                padding: 15px 20px;
            }
            .logo {
                height: 30px;
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="sitelogo.png" alt="Anıl Açıkgöz" class="logo">
    </header>

    <main>
        <div class="bg-glow"></div>
        <div class="hero-container">
            <h1>Burası şimdilik ıssız.</h1>
        </div>
    </main>

</body>
</html>
