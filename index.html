<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Anıl Açıkgöz</title>
    <link rel="icon" href="https://fikirturu.com/storage/2024/03/260520231-scaled-1-696x464.jpg" type="image/jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
            position: relative;
            overflow: hidden;
        }

        .header-text {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            font-family: 'Great Vibes', cursive;
            font-size: 60px;
            color: white;
            z-index: 3;
        }

        .center-embed {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            z-index: 1;
        }

        .corner {
            position: absolute;
            object-fit: contain;
            z-index: 2;
        }

        .bottom-left {
            bottom: 20px;
            left: 20px;
            width: 160px;
        }

        .bottom-right {
            bottom: 20px;
            right: 20px;
            width: 260px;
        }

        .top-right {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 4;
        }

        .top-right img {
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .top-right img.clicked {
            animation: pop 0.5s ease;
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.4) rotate(15deg); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <!-- Üstte yazı -->
    <div class="header-text">s10W</div>

    <!-- Sağ üstte Instagram logosu (yeni görsel) -->
    <div class="top-right">
        <a href="https://www.instagram.com/gala4s10/" target="_blank" title="Instagram">
            <img id="instaBtn" src="https://cdn-icons-png.flaticon.com/512/3955/3955024.png" alt="Instagram">
        </a>
    </div>

    <!-- Ortadaki Tenor embed -->
    <div class="center-embed">
        <div class="tenor-gif-embed" data-postid="1504222312174383525" data-share-method="host" data-aspect-ratio="1" data-width="100%">
            <a href="https://tenor.com/view/cody-rhodes-undisputed-wwe-champion-wrestlemania-40-wrestlemania-xl-wwe-champion-gif-1504222312174383525">Cody Rhodes Undisputed Wwe Champion GIF</a>
            from <a href="https://tenor.com/search/cody+rhodes-gifs">Cody Rhodes GIFs</a>
        </div>
        <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
    </div>

    <!-- Sol alttaki GIF -->
    <img class="corner bottom-left" src="https://i.makeagif.com/media/9-13-2020/Yn2Yx7.gif" alt="Sol Alt GIF">

    <!-- Sağ alttaki görsel -->
    <img class="corner bottom-right" src="https://liderhabercomtr.teimg.com/liderhaber-com-tr/uploads/2024/05/icardi-sampiyonluk-kutlamalarinda-ali-koc-formasi-giydi.webp" alt="İcardi Görseli">

    <script>
        // Instagram butonuna tıklanınca animasyon sınıfı ekle
        const instaBtn = document.getElementById('instaBtn');
        instaBtn.addEventListener('click', function () {
            instaBtn.classList.add('clicked');
            setTimeout(() => {
                instaBtn.classList.remove('clicked');
            }, 500);
        });
    </script>
</body>
</html>
