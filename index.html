<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Anıl Açıkgöz</title>
    <link rel="icon" href="https://fikirturu.com/storage/2024/03/260520231-scaled-1-696x464.jpg" type="image/jpeg" />
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet" />
    <style>
        /* Reset & base */
        * {
            box-sizing: border-box;
        }
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2e3a47, #455a6c, #5f7a8d);
            color: #f0f0f0;
            overflow-x: hidden;
            animation: fadeInPage 1.2s ease forwards;
        }

        @keyframes fadeInPage {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Parallax background */
        .parallax {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            background-image: url('https://wallpaperaccess.com/full/4890769.jpg');
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
            filter: brightness(0.85) saturate(1.05) blur(1.3px);
            animation: parallaxEffect 30s infinite alternate ease-in-out;
        }
        @keyframes parallaxEffect {
            0% { background-position: center; }
            100% { background-position: top left; }
        }

        /* Header text */
        .header-text {
            position: absolute;
            top: 30px;
            width: 100%;
            text-align: center;
            font-family: 'Great Vibes', cursive;
            font-size: 100px;
            color: rgba(255, 255, 255, 0.85);
            text-shadow:
                2px 2px 10px rgba(0,0,0,0.7),
                0 0 25px rgba(255,255,255,0.3);
            z-index: 10;
            animation: fadeInUp 1.8s ease-out;
            user-select: none;
            letter-spacing: 10px;
        }
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(40px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Social top-right icon */
        .top-right {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 15;
        }
        .top-right a {
            display: inline-block;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(6px);
            box-shadow: 0 0 10px rgba(255,255,255,0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .top-right a:hover {
            background: #E1306C; /* Instagram pink */
            transform: scale(1.15);
            box-shadow: 0 0 15px #E1306C;
        }
        .top-right img {
            width: 32px;
            height: 32px;
            margin: 14px;
            filter: invert(100%);
            transition: filter 0.3s ease;
        }
        .top-right a:hover img {
            filter: invert(0);
        }

        /* Top-left Peter Griffin */
        .top-left {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 12;
            width: 100px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 15px;
            box-shadow: 0 0 8px rgba(0,0,0,0.5);
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
        }
        .top-left img {
            width: 100%;
            border-radius: 15px;
            display: block;
        }
        .top-left:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
        }

        /* Center GIF */
        .center-gif {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 70vw;
            max-height: 60vh;
            border-radius: 25px;
            box-shadow: 0 0 25px rgba(255,255,255,0.4);
            z-index: 8;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .center-gif:hover {
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 0 40px rgba(255,255,255,0.7);
        }

        /* Corner GIFs */
        .corner {
            position: fixed;
            object-fit: contain;
            z-index: 9;
            border-radius: 18px;
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            background: rgba(0,0,0,0.15);
            backdrop-filter: blur(4px);
        }
        .corner:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255,255,255,0.6);
        }

        .bottom-left {
            bottom: 25px;
            left: 25px;
            width: 180px;
        }

        .bottom-right {
            bottom: 25px;
            right: 25px;
            width: 280px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header-text {
                font-size: 60px;
                letter-spacing: 5px;
            }
            .top-left {
                width: 70px;
            }
            .top-right a {
                width: 45px;
                height: 45px;
            }
            .top-right img {
                width: 24px;
                height: 24px;
                margin: 10px;
            }
            .center-gif {
                max-width: 90vw;
                max-height: 40vh;
            }
            .bottom-left {
                width: 120px;
                bottom: 15px;
                left: 15px;
            }
            .bottom-right {
                width: 180px;
                bottom: 15px;
                right: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="parallax"></div>

    <div class="header-text">s10W</div>

    <div class="top-right">
        <a href="https://www.instagram.com/gala4s10/" target="_blank" title="Instagram">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" />
        </a>
    </div>

    <div class="top-left" title="Peter Griffin">
        <img src="https://upload.wikimedia.org/wikipedia/en/c/c2/Peter_Griffin.png" alt="Peter Griffin" />
    </div>

    <img class="center-gif" src="https://media1.tenor.com/m/YnMxsQHtWy4AAAAd/cody-rhodes-entrance.gif" alt="Cody Rhodes Entrance GIF" title="Cody Rhodes Entrance" />

    <img class="corner bottom-left" src="https://i.makeagif.com/media/9-13-2020/Yn2Yx7.gif" alt="Sol Alt GIF" title="Sol Alt Görseli" />

    <img class="corner bottom-right" src="https://liderhabercomtr.teimg.com/liderhaber-com-tr/uploads/2024/05/icardi-sampiyonluk-kutlamalarinda-ali-koc-formasi-giydi.webp" alt="İcardi Görseli" title="İcardi Görseli" />
</body>
</html>
