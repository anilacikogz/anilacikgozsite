<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anıl Açıkgöz</title>
  <link rel="icon" href="https://www.oggusto.com/_next/image?url=https%3A%2F%2Fwp.oggusto.com%2Fwp-content%2Fuploads%2F2023%2F10%2Fmauro-icardi-hakkinda-her-sey.webp&w=3840&q=75" type="image/webp" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;500&family=Lato&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-jQeGVcXnI6kY0fdhOl8R06r+w8lX7qQn8EwVGfNoGqq0E5Btk9rM+5qDjSy2i3uMHVtHzBS5gzj1rET3RXQ3Bw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      background: radial-gradient(
          circle farthest-corner at 10% 75%,
          rgba(255, 225, 125, 1) 0%,
          rgba(255, 205, 105, 1) 12%,
          rgba(250, 145, 55, 1) 25%,
          rgba(235, 65, 65, 1) 40%,
          transparent 75%
        ),
        linear-gradient(-15deg, rgba(35, 75, 215, 1) 20%, rgba(195, 60, 190, 1) 90%);
      overflow: hidden;
      animation: GradientBackground 5s ease infinite;
      color: #f1f1f1;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(6px);
      font-family: 'Great Vibes', cursive;
      font-size: 32px;
      color: rgba(255,255,255,0.8);
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
      z-index: 10;
    }

    .top-left {
      position: fixed;
      top: 60px;
      left: 20px;
      width: 140px;
      cursor: pointer;
      z-index: 12;
    }
    .top-left img {
      width: 100%;
      height: auto;
    }

    .center-gif {
      display: block;
      margin: 80px auto 0;
      max-width: 60%;
      max-height: 60vh;
      animation: fadeIn 2.5s ease forwards;
      z-index: 5;
    }

    .corner {
      position: fixed;
      object-fit: contain;
      animation: fadeIn 3s ease forwards;
      cursor: pointer;
      z-index: 5;
    }

    .bottom-left {
      bottom: 20px;
      left: 20px;
      width: 210px;
      max-height: 170px;
    }

    #icardiImage {
      bottom: 20px;
      right: 20px;
      width: 320px;
      max-height: 172px;
      position: fixed;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translate3d(0, 10%, 0);
      }
      65%, 100% {
        opacity: 1;
        transform: translate3d(0, 0, 0);
      }
    }

    @keyframes GradientBackground {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* --- Instagram Butonu --- */
    .social-share-btns {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .share-btn {
      min-width: 360px;
      min-height: 80px;
      padding: 10px 30px;
      border-radius: 15px;
      text-align: center;
      color: #fff;
      font-size: 1.8rem;
      font-family: "Lato", sans-serif;
      text-decoration: none;
      box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.35);
      transition: var(--transition);
    }

    .share-text {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .share-text i {
      margin-right: 55px;
      font-size: 46px;
      line-height: 1.3;
    }

    .share-btn-instagram {
      background: radial-gradient(
          circle farthest-corner at 0% 150%,
          rgb(255, 225, 125) 0%,
          rgb(255, 205, 105) 12%,
          rgb(250, 145, 55) 25%,
          rgb(235, 65, 65) 41%,
          transparent 95%
        ),
        linear-gradient(-15deg, rgb(35, 75, 215) -10%, rgb(195, 60, 190) 65%);
      background-size: 120% 120%;
      animation: GradientBackground 5s ease-out infinite;
    }

    .fadeInUp {
      animation: fadeInUp 1.2s both;
    }

    @media (max-width: 600px) {
      .center-gif,
      .corner.bottom-left,
      #icardiImage {
        position: static;
        display: block;
        margin: 20px auto;
      }
      .center-gif {
        max-width: 90%;
        max-height: 40vh;
      }
      .corner.bottom-left {
        width: 140px;
        max-height: 115px;
      }
      #icardiImage {
        width: 240px;
        max-height: 115px;
      }
      .top-left {
        width: 100px;
        top: 60px;
      }
      .share-btn {
        min-width: 270px;
        min-height: 66px;
        font-size: 1.5rem;
      }
      .share-text i {
        margin-right: 30px;
        font-size: 38px;
      }
    }
  </style>
</head>
<body>

  <nav>s10W</nav>

  <!-- Instagram Butonu -->
  <div class="social-share-btns fadeInUp">
    <a class="share-btn share-btn-instagram" href="https://www.instagram.com/gala4s10/" target="_blank">
      <span class="share-text"><i class="fa fa-instagram"></i> Instagram</span>
    </a>
  </div>

  <div class="top-left" id="griffinDiv">
    <img src="https://upload.wikimedia.org/wikipedia/en/c/c2/Peter_Griffin.png" alt="Peter Griffin" />
  </div>

  <img class="center-gif" src="https://media1.tenor.com/m/YnMxsQHtWy4AAAAd/cody-rhodes-entrance.gif" alt="Cody Rhodes" />
  <img class="corner bottom-left" id="bottomLeftGif" src="https://i.makeagif.com/media/9-13-2020/Yn2Yx7.gif" alt="Sol Alt GIF" />
  <img id="icardiImage" src="https://www.gazetebirlik.com/cropImages/1280x/uploads/fotogaleriler/2025/05/6-nfgnf-1.jpg" alt="İcardi Görseli" />

  <!-- SESLER -->
  <audio id="griffinAudio" src="griffin.mp3" preload="auto"></audio>
  <audio id="icardiAudio" src="icardi.mp3" preload="auto"></audio>
  <audio id="codyAudio" src="cody.mp3" preload="auto"></audio>

  <script>
    const griffinDiv = document.getElementById('griffinDiv');
    const griffinAudio = document.getElementById('griffinAudio');
    const icardiImage = document.getElementById('icardiImage');
    const icardiAudio = document.getElementById('icardiAudio');
    const codyGif = document.querySelector('.center-gif');
    const codyAudio = document.getElementById('codyAudio');

    function playAudio(audioToPlay, ...othersToPause) {
      othersToPause.forEach(audio => {
        if (audio && !audio.paused) {
          audio.pause();
          audio.currentTime = 0;
        }
      });
      if (audioToPlay.paused) {
        audioToPlay.play();
      }
    }

    griffinDiv.addEventListener('mouseenter', () => {
      playAudio(griffinAudio, icardiAudio, codyAudio);
    });
    griffinDiv.addEventListener('mouseleave', () => {
      griffinAudio.pause();
      griffinAudio.currentTime = 0;
    });

    icardiImage.addEventListener('mouseenter', () => {
      playAudio(icardiAudio, griffinAudio, codyAudio);
    });
    icardiImage.addEventListener('mouseleave', () => {
      icardiAudio.pause();
      icardiAudio.currentTime = 0;
    });

    codyGif.addEventListener('mouseenter', () => {
      playAudio(codyAudio, griffinAudio, icardiAudio);
    });
    codyGif.addEventListener('mouseleave', () => {
      codyAudio.pause();
      codyAudio.currentTime = 0;
    });
  </script>

</body>
</html>
