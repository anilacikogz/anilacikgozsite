<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anıl Açıkgöz</title>
    <link rel="icon" type="image/png" href="sitelogo.png">
    
    <style>
        :root {
            --nokia-green: #8da410; /* Klasik 3310 ekran rengi tonu */
            --nokia-dark: #2b3303;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Logo Alanı */
        header {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: flex-start;
        }

        .logo {
            height: 60px;
            width: auto;
        }

        /* İçerik Alanı */
        .container {
            text-align: center;
            margin-top: 20px;
        }

        h1 { margin-bottom: 10px; color: #f1f1f1; }
        p { color: #aaa; margin-bottom: 30px; }

        /* Oyun Alanı (3310 Tarzı) */
        #game-board {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: var(--nokia-green);
            border: 15px solid #333;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            display: block;
            margin: 0 auto;
        }

        .score {
            font-size: 24px;
            margin: 10px 0;
            font-family: 'Courier New', Courier, monospace;
        }

        .controls {
            margin-top: 20px;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header>
        <img src="sitelogo.png" alt="Site Logosu" class="logo">
    </header>

    <div class="container">
        <h1>Şimdilik burası ıssız.</h1>
        
        <div class="score">Skor: <span id="score-val">0</span></div>
        <canvas id="game-board" width="300" height="300"></canvas>
        
        <div class="controls">
            Yön tuşlarını veya <b>W-A-S-D</b> tuşlarını kullanabilirsin.
        </div>
    </div>

    <script>
        const canvas = document.getElementById("game-board");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score-val");

        let score = 0;
        let gridSize = 15;
        let snake = [{x: 150, y: 150}];
        let dx = gridSize;
        let dy = 0;
        let foodX, foodY;
        let gameSpeed = 100;

        function main() {
            if (didGameEnd()) {
                alert("Oyun Bitti! Skorun: " + score);
                document.location.reload();
                return;
            }

            setTimeout(function onTick() {
                clearCanvas();
                drawFood();
                advanceSnake();
                drawSnake();
                main();
            }, gameSpeed);
        }

        function clearCanvas() {
            ctx.fillStyle = "#8da410";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawSnake() {
            snake.forEach(part => {
                ctx.fillStyle = "#2b3303";
                ctx.strokeStyle = "#8da410";
                ctx.fillRect(part.x, part.y, gridSize, gridSize);
                ctx.strokeRect(part.x, part.y, gridSize, gridSize);
            });
        }

        function advanceSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);

            if (snake[0].x === foodX && snake[0].y === foodY) {
                score += 10;
                scoreElement.innerHTML = score;
                createFood();
                if(gameSpeed > 50) gameSpeed -= 2; // Gittikçe hızlandır
            } else {
                snake.pop();
            }
        }

        function didGameEnd() {
            for (let i = 4; i < snake.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) return true;
            }
            const hitLeftWall = snake[0].x < 0;
            const hitRightWall = snake[0].x > canvas.width - gridSize;
            const hitTopWall = snake[0].y < 0;
            const hitBottomWall = snake[0].y > canvas.height - gridSize;
            return hitLeftWall || hitRightWall || hitTopWall || hitBottomWall;
        }

        function createFood() {
            foodX = Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize;
            foodY = Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize;
        }

        function drawFood() {
            ctx.fillStyle = "black";
            ctx.fillRect(foodX, foodY, gridSize, gridSize);
        }

        function changeDirection(event) {
            const keyPressed = event.keyCode;
            const LEFT = 37, UP = 38, RIGHT = 39, DOWN = 40;
            const W = 87, A = 65, S = 83, D = 68;

            const goingUp = dy === -gridSize;
            const goingDown = dy === gridSize;
            const goingRight = dx === gridSize;
            const goingLeft = dx === -gridSize;

            if ((keyPressed === LEFT || keyPressed === A) && !goingRight) { dx = -gridSize; dy = 0; }
            if ((keyPressed === UP || keyPressed === W) && !goingDown) { dx = 0; dy = -gridSize; }
            if ((keyPressed === RIGHT || keyPressed === D) && !goingLeft) { dx = gridSize; dy = 0; }
            if ((keyPressed === DOWN || keyPressed === S) && !goingUp) { dx = 0; dy = gridSize; }
        }

        document.addEventListener("keydown", changeDirection);
        createFood();
        main();
    </script>
</body>
</html>
