<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anıl Açıkgöz</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet" />

  <!-- Favicon eklemesi -->
  <link rel="icon" href="https://www.oggusto.com/_next/image?url=https%3A%2F%2Fwp.oggusto.com%2Fwp-content%2Fuploads%2F2023%2F10%2Fmauro-icardi-hakkinda-her-sey.webp&w=3840&q=75" type="image/webp" />

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    html {
      scroll-behavior: smooth;
      overflow-x: hidden;
      height: 100%;
    }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      color: #f1f1f1;
      overflow-y: auto;
      position: relative;
      height: 100%;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }
    nav {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(6px);
      z-index: 20;
      font-family: 'Great Vibes', cursive;
      font-size: 32px;
      color: rgba(255,255,255,0.8);
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
      user-select: none;
      animation: fadeIn 1s ease forwards;
    }
    .top-right {
      position: fixed;
      top: 8px;
      right: 20px;
      z-index: 25;
    }
    .top-right a {
      display: inline-block;
      width: 44px;
      height: 44px;
      filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.7));
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    .top-right a:hover {
      transform: scale(1.3);
      filter: drop-shadow(2px 2px 5px rgba(255, 255, 255, 0.8));
    }
    .top-right img {
      width: 100%;
      height: 100%;
      display: block;
    }
    /* Sol üst görsel navbarın hemen altında */
    .top-left {
      position: fixed;
      top: 60px;  /* navbar yüksekliği kadar aşağıda */
      left: 20px;
      z-index: 30;
      width: 140px;
      border-radius: 0;
      box-shadow: none;
      cursor: pointer;
    }
    .top-left img {
      width: 100%;
      height: auto;
      border-radius: 0;
      box-shadow: none;
    }
    .center-gif {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 60%;
      max-height: 60vh;
      animation: fadeIn 2.5s ease forwards;
      border-radius: 0;
      box-shadow: none;
      z-index: 10;
    }
    .corner {
      position: fixed;
      object-fit: contain;
      animation: fadeIn 3s ease forwards;
      z-index: 15;
      border-radius: 0;
      box-shadow: none;
      cursor: pointer;
    }
    .bottom-left {
      bottom: 20px;
      left: 0;  /* Sola tam yapıştırdım */
      width: 180px;
      max-height: 150px;
    }
    .bottom-right {
      bottom: 20px;
      right: 0;  /* Sağa tam yapıştırdım */
      width: 483px; /* %15 büyütme: 420 * 1.15 = 483 */
      max-height: 172px; /* 150 * 1.15 = 172 */
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      .center-gif {
        max-width: 90%;
        max-height: 40vh;
      }
      .corner.bottom-left {
        width: 120px;
        max-height: 100px;
        left: 0; /* Mobilde de tam sola */
      }
      .corner.bottom-right {
        width: 322px; /* 280 * 1.15 */
        max-height: 115px; /* 100 * 1.15 */
        right: 0; /* Mobilde de tam sağa */
      }
      .top-left {
        width: 100px;
        top: 60px;
      }
    }
  </style>
</head>
<body>

  <nav>s10W</nav>

  <div class="top-right">
    <a href="https://www.instagram.com/gala4s10/" target="_blank" title="Instagram" aria-label="Instagram">
      <img src="https://cdn-icons-png.flaticon.com/512/3955/3955024.png" alt="Instagram Icon" />
    </a>
  </div>

  <div class="top-left" id="griffinDiv" tabindex="0" role="button" aria-label="Peter Griffin">
    <img id="griffinImage" src="https://upload.wikimedia.org/wikipedia/en/c/c2/Peter_Griffin.png" alt="Peter Griffin" />
  </div>

  <img class="center-gif" src="https://media1.tenor.com/m/YnMxsQHtWy4AAAAd/cody-rhodes-entrance.gif" alt="Cody Rhodes Entrance GIF" />

  <img class="corner bottom-left" id="bottomLeftGif" src="https://i.makeagif.com/media/9-13-2020/Yn2Yx7.gif" alt="Sol Alt GIF" />

  <img class="corner bottom-right" id="icardiImage" src="https://cdn.ntvspor.net/a779954fcf8441658ca44817e4066fef.jpg?mode=crop&w=940&h=626" alt="İcardi Görseli" />

  <audio id="griffinAudio" src="griffin.mp3" preload="auto"></audio>
  <audio id="icardiAudio" src="icardi.mp3" preload="auto"></audio>

  <script>
    const griffinDiv = document.getElementById('griffinDiv');
    const griffinAudio = document.getElementById('griffinAudio');

    const icardiImage = document.getElementById('icardiImage');
    const icardiAudio = document.getElementById('icardiAudio');

    // Fonksiyon: Bir sesi başlatırken diğerini durdur
    function playAudio(audioToPlay, audioToPause) {
      if (audioToPause && !audioToPause.paused) {
        audioToPause.pause();
        audioToPause.currentTime = 0;
      }
      if (audioToPlay.paused) {
        audioToPlay.play();
      }
    }

    // Peter Griffin üzerine gelince sesi çal
    griffinDiv.addEventListener('mouseenter', () => {
      playAudio(griffinAudio, icardiAudio);
    });
    griffinDiv.addEventListener('mouseleave', () => {
      griffinAudio.pause();
      griffinAudio.currentTime = 0;
    });

    // İcardi görseline gelince sesi çal
    icardiImage.addEventListener('mouseenter', () => {
      playAudio(icardiAudio, griffinAudio);
    });
    icardiImage.addEventListener('mouseleave', () => {
      icardiAudio.pause();
      icardiAudio.currentTime = 0;
    });
  </script>

</body>
</html>
