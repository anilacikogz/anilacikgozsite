<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Anıl Açıkgöz</title>
    <link rel="icon" href="https://fikirturu.com/storage/2024/03/260520231-scaled-1-696x464.jpg" type="image/jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: linear-gradient(135deg, #2d2d2d, #4a4a4a);
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .header-text {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            font-family: 'Great Vibes', cursive;
            font-size: 70px;
            color: #FFD700;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 3;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .center-gif {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80%;
            max-height: 80%;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            z-index: 1;
        }

        .corner {
            position: absolute;
            object-fit: contain;
            z-index: 2;
            border-radius: 10px;
        }

        .bottom-left {
            bottom: 20px;
            left: 20px;
            width: 160px;
        }

        .bottom-right {
            bottom: 20px;
            right: 20px;
            width: 260px;
        }

        .top-right {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 4;
            transition: transform 0.3s ease;
        }

        .top-right img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .top-right:hover img {
            transform: scale(1.1);
        }

        .top-left {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 2;
        }

        .top-left img {
            width: 120px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <!-- Üstte yazı -->
    <div class="header-text">s10W</div>

    <!-- Sağ üstte sade Instagram ikonu -->
    <div class="top-right">
        <a href="https://www.instagram.com/gala4s10/" target="_blank" title="Instagram">
            <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram">
        </a>
    </div>

    <!-- Sol üstte Peter Griffin görseli -->
    <div class="top-left">
        <img src="https://upload.wikimedia.org/wikipedia/en/c/c2/Peter_Griffin.png" alt="Peter Griffin">
    </div>

    <!-- Ortadaki Cody Rhodes GIF -->
    <img class="center-gif" src="https://media1.tenor.com/m/YnMxsQHtWy4AAAAd/cody-rhodes-entrance.gif" alt="Cody Rhodes Entrance GIF">

    <!-- Sol alttaki GIF -->
    <img class="corner bottom-left" src="https://i.makeagif.com/media/9-13-2020/Yn2Yx7.gif" alt="Sol Alt GIF">

    <!-- Sağ alttaki görsel -->
    <img class="corner bottom-right" src="https://liderhabercomtr.teimg.com/liderhaber-com-tr/uploads/2024/05/icardi-sampiyonluk-kutlamalarinda-ali-koc-formasi-giydi.webp" alt="İcardi Görseli">
</body>
</html>
