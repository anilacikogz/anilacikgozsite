<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Anıl Açıkgöz</title>
    <link rel="icon" href="https://fikirturu.com/storage/2024/03/260520231-scaled-1-696x464.jpg" type="image/jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
            position: relative;
            overflow: hidden;
        }

        .header-text {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            font-family: 'Great Vibes', cursive;
            font-size: 60px;
            color: white;
            z-index: 3;
        }

        .center-gif {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 65%;
            max-height: 65%;
            object-fit: contain;
            z-index: 1;
        }

        .corner {
            position: absolute;
            object-fit: contain;
            z-index: 2;
        }

        .bottom-left {
            bottom: 20px;
            left: 20px;
            width: 160px; /* büyütüldü */
        }

        .bottom-right {
            bottom: 20px;
            right: 20px;
            width: 260px; /* büyütüldü */
        }

        .top-right {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 4;
        }

        .top-right a img {
            width: 50px;
            height: 50px;
            cursor: pointer;
            animation: pulseRotate 2.5s infinite ease-in-out;
        }

        @keyframes pulseRotate {
            0% {
                transform: scale(1) rotate(0deg);
            }
            50% {
                transform: scale(1.2) rotate(10deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <!-- Üstte yazı -->
    <div class="header-text">s10W</div>

    <!-- Sağ üstte Instagram logosu -->
    <div class="top-right">
        <a href="https://www.instagram.com/gala4s10/" target="_blank" title="Instagram">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        </a>
    </div>

    <!-- Ortadaki GIF (alternatif kaynak kullanıldı) -->
    <img class="center-gif" src="https://media.tenor.com/y3D_8UpO6jMAAAAC/cody-rhodes-wrestling.gif" alt="Cody Rhodes GIF">

    <!-- Sol alttaki büyütülmüş GIF -->
    <img class="corner bottom-left" src="https://i.makeagif.com/media/9-13-2020/Yn2Yx7.gif" alt="Sol Alt GIF">

    <!-- Sağ alttaki büyütülmüş görsel -->
    <img class="corner bottom-right" src="https://liderhabercomtr.teimg.com/liderhaber-com-tr/uploads/2024/05/icardi-sampiyonluk-kutlamalarinda-ali-koc-formasi-giydi.webp" alt="İcardi Görseli">
</body>
</html>
