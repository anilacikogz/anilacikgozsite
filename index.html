<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>xD</title>

    <link
      rel="icon"
      type="image/png"
      href="https://img.a.transfermarkt.technology/portrait/big/68863-1671105169.png?lm=1"
    />

    <style>
      :root {
        --bg-day: #ffffff;
        --bg-night: #0b0f14;
        --bg-poci: #ffebf2;
        --fg-day: #0b0f14;
        --fg-night: #e8eef5;
        --fg-poci: #7a003c;
        --btn-bg: rgba(0,0,0,0.05);
        --btn-bg-dark: rgba(255,255,255,0.15);
        --btn-br: 16px;
        --shadow: 0 8px 30px rgba(0,0,0,0.08);
      }
      * { box-sizing: border-box; }
      html, body { height: 100%; margin: 0; }
      body {
        background: var(--bg-day);
        color: var(--fg-day);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        transition: background-color .3s ease, color .3s ease;
      }
      body.dark {
        background: var(--bg-night);
        color: var(--fg-night);
      }
      body.poci {
        background: var(--bg-poci);
        color: var(--fg-poci);
      }
      .page {
        height: 100dvh;
        display: grid;
        grid-template-rows: auto 1fr;
      }
      .topbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        padding: 12px 16px;
      }

      /* --- 3310 BUTONU TASARIMI --- */
      .game-link {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 12px 24px;
        border: none;
        border-radius: 12px;
        font-weight: 700;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 18px;
        text-decoration: none;
        cursor: pointer;
        color: white;
        background: linear-gradient(145deg, #007BFF, #0056b3);
        text-shadow: 0 1px 3px rgba(0,0,0,0.3);
        box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
        transition: all 0.2s ease-in-out;
      }

      .game-link:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 8px 25px rgba(0, 123, 255, 0.5);
      }
      
      .game-link:active {
        transform: translateY(1px) scale(1);
      }

      /* Gece Modu i√ßin Neon Efekti */
      body.dark .game-link {
        background: linear-gradient(145deg, #8A2BE2, #4B0082);
        box-shadow: 
          0 0 5px #8A2BE2,
          0 0 10px #8A2BE2,
          0 0 15px #4B0082;
        color: #fff;
        text-shadow: 0 0 5px #fff;
      }
      body.dark .game-link:hover {
        box-shadow: 
          0 0 10px #8A2BE2,
          0 0 20px #8A2BE2,
          0 0 30px #4B0082;
      }

      /* Poci Modu Buton Efekti */
      body.poci .game-link {
        background: linear-gradient(145deg, #ff69b4, #c71585);
        box-shadow: 
          0 0 5px #ff69b4,
          0 0 10px #ff69b4,
          0 0 15px #c71585;
        color: #fff;
        text-shadow: 0 0 5px #fff;
      }
      body.poci .game-link:hover {
        box-shadow: 
          0 0 10px #ff69b4,
          0 0 20px #ff69b4,
          0 0 30px #c71585;
      }
      
      .toggle {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        border: 1px solid transparent;
        border-radius: var(--btn-br);
        background: var(--btn-bg);
        box-shadow: var(--shadow);
        cursor: pointer;
        user-select: none;
        transition: transform .08s ease, background .3s ease, border-color .3s ease, color .3s ease;
        color: var(--fg-day);
      }
      body.dark .toggle {
        background: var(--btn-bg-dark);
        border-color: rgba(255,255,255,0.2);
        color: var(--fg-night);
      }
      body.poci .toggle {
        background: rgba(255,105,180,0.2);
        border-color: rgba(255,105,180,0.5);
        color: var(--fg-poci);
      }
      .toggle:active { transform: scale(0.98); }
      .toggle .icon { font-size: 18px; line-height: 1; }
      .toggle .label { font-weight: 600; font-size: 14px; }

      .content {
        display: grid;
        place-items: center;
        padding: 0;
        overflow: hidden;
      }
      .frame {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .frame img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        display: block;
      }
    </style>
</head>
<body>
    <div class="page">
      <header class="topbar">
        <a href="3310/" class="game-link">3310</a>

        <button id="modeToggle" class="toggle" aria-pressed="false" aria-label="Mod deƒüi≈ütir">
          <span id="modeIcon" class="icon">‚òÄÔ∏è</span>
          <span id="modeLabel" class="label">G√ºnd√ºz Modu</span>
        </button>
      </header>

      <main class="content">
        <figure class="frame">
          <img
            id="mainImage"
            alt="Mod g√∂rseli"
            src="https://pbs.twimg.com/media/FuQg1HRWIAw42Rj?format=jpg&name=medium"
          />
        </figure>
      </main>
    </div>

    <script>
      (function() {
        const DAY_IMG = "https://pbs.twimg.com/media/FuQg1HRWIAw42Rj?format=jpg&name=medium";
        const NIGHT_IMG = "https://i.pinimg.com/736x/14/91/67/149167758f571c1fbbf5bfef79aa70a1.jpg";
        const POCI_IMG = "https://pbs.twimg.com/media/Gwt_IS9XYAAp9YZ.jpg";

        const body = document.body;
        const btn = document.getElementById('modeToggle');
        const label = document.getElementById('modeLabel');
        const icon = document.getElementById('modeIcon');
        const img = document.getElementById('mainImage');

        const MODES = ["light", "dark", "poci"];
        const ICONS = { light: "‚òÄÔ∏è", dark: "üåô", poci: "üêæ" };
        const LABELS = { light: "G√ºnd√ºz Modu", dark: "Gece Modu", poci: "Poci Modu" };
        const IMAGES = { light: DAY_IMG, dark: NIGHT_IMG, poci: POCI_IMG };

        let saved = localStorage.getItem('site-mode');
        if (!MODES.includes(saved)) saved = "light";
        setMode(saved);

        btn.addEventListener('click', () => {
          const current = body.classList.contains('dark') ? "dark" : (body.classList.contains('poci') ? "poci" : "light");
          const next = MODES[(MODES.indexOf(current) + 1) % MODES.length];
          setMode(next);
        });

        function setMode(mode) {
          body.classList.remove("light", "dark", "poci");
          body.classList.add(mode);
          btn.setAttribute('aria-pressed', String(mode !== "light"));
          label.textContent = LABELS[mode];
          icon.textContent = ICONS[mode];
          img.src = IMAGES[mode];
          localStorage.setItem('site-mode', mode);
        }
      })();
    </script>
</body>
</html>
