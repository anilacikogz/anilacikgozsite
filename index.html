<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anıl Açıkgöz</title>
  <link rel="icon" href="https://fikirturu.com/storage/2024/03/260520231-scaled-1-696x464.jpg" type="image/jpeg" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-bg: linear-gradient(135deg, #2f3e4f, #4a6274);
      --text-color: #f0f0f0;
      --glass-bg: rgba(255, 255, 255, 0.06);
      --glass-border: rgba(255, 255, 255, 0.15);
    }

    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--primary-bg);
      color: var(--text-color);
      height: 100%;
      overflow-x: hidden;
    }

    .parallax {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://wallpaperaccess.com/full/4890769.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      z-index: -2;
      filter: brightness(0.4) contrast(0.8) blur(2px);
    }

    .overlay {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
      z-index: -1;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      backdrop-filter: blur(8px);
      background: rgba(0, 0, 0, 0.5);
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    nav .logo {
      font-family: 'Great Vibes', cursive;
      font-size: 2em;
      color: white;
    }

    nav .nav-links a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav .nav-links a:hover {
      color: #ffcc70;
    }

    .header-text {
      font-family: 'Great Vibes', cursive;
      font-size: 6vw;
      text-align: center;
      margin-top: 120px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
      color: rgba(255, 255, 255, 0.9);
    }

    .about-box {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px 30px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      text-align: center;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }

    .about-box h2 {
      margin-bottom: 10px;
      font-size: 24px;
      font-weight: 600;
    }

    .about-box p {
      font-size: 16px;
      line-height: 1.5;
      color: #ccc;
    }

    .center-gif {
      display: block;
      margin: 40px auto;
      max-width: 80%;
      max-height: 60vh;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255,255,255,0.3);
      transition: transform 0.3s ease;
    }

    .center-gif:hover {
      transform: scale(1.05);
    }

    .corner {
      position: fixed;
      object-fit: contain;
      z-index: 5;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
      transition: transform 0.3s ease;
    }

    .corner:hover {
      transform: scale(1.05);
    }

    .bottom-left {
      bottom: 20px;
      left: 20px;
      width: 160px;
    }

    .bottom-right {
      bottom: 20px;
      right: 20px;
      width: 240px;
    }

    .top-icons {
      position: fixed;
      top: 80px;
      right: 20px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .top-icons a img {
      width: 40px;
      height: 40px;
      filter: invert(1);
      transition: transform 0.3s ease;
    }

    .top-icons a img:hover {
      transform: scale(1.2);
    }

    .top-left {
      position: fixed;
      top: 80px;
      left: 20px;
      width: 80px;
      z-index: 10;
    }

    .top-left img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    @media (max-width: 768px) {
      .header-text {
        font-size: 10vw;
        margin-top: 100px;
      }

      .about-box {
        margin: 20px 10px;
        padding: 15px 20px;
      }

      .top-icons {
        top: 70px;
        right: 10px;
      }

      .top-icons a img {
        width: 32px;
        height: 32px;
      }

      .top-left {
        top: 70px;
        left: 10px;
        width: 60px;
      }

      .corner.bottom-left,
      .corner.bottom-right {
        width: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="parallax"></div>
  <div class="overlay"></div>

  <nav>
    <div class="logo">Anıl Açıkgöz</div>
    <div class="nav-links">
      <a href="#about">Hakkımda</a>
      <a href="https://www.instagram.com/gala4s10/" target="_blank">Instagram</a>
    </div>
  </nav>

  <div class="header-text">s10W</div>

  <div id="about" class="about-box">
    <h2>Hakkımda</h2>
    <p>Ben Anıl Açıkgöz. Yazılım geliştirici olarak çalışıyor, aynı zamanda edebiyat ve teknolojiyle ilgileniyorum. Bu sayfa benim dijital kartvizitim gibi – hoş geldin!</p>
  </div>

  <img class="center-gif" src="https://media1.tenor.com/m/YnMxsQHtWy4AAAAd/cody-rhodes-entrance.gif" alt="Cody Rhodes" />

  <img class="corner bottom-left" src="https://i.makeagif.com/media/9-13-2020/Yn2Yx7.gif" alt="Sol Alt GIF" />

  <img class="corner bottom-right" src="https://liderhabercomtr.teimg.com/liderhaber-com-tr/uploads/2024/05/icardi-sampiyonluk-kutlamalarinda-ali-koc-formasi-giydi.webp" alt="İcardi" />

  <div class="top-icons">
    <a href="https://www.instagram.com/gala4s10/" target="_blank" title="Instagram">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" />
    </a>
  </div>

  <div class="top-left">
    <img src="https://upload.wikimedia.org/wikipedia/en/c/c2/Peter_Griffin.png" alt="Peter Griffin" />
  </div>
</body>
</html>
