<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anıl Açıkgöz</title>
  <link rel="icon" href="https://fikirturu.com/storage/2024/03/260520231-scaled-1-696x464.jpg" type="image/jpeg" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-bg: linear-gradient(135deg, #2f3e4f, #4a6274);
      --text-color: #f0f0f0;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--primary-bg);
      color: var(--text-color);
      height: 100%;
      overflow-x: hidden;
    }

    .parallax {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://wallpaperaccess.com/full/4890769.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      z-index: -1;
      filter: brightness(0.4) contrast(0.8) blur(2px);
    }

    .header-text {
      font-family: 'Great Vibes', cursive;
      font-size: 6vw;
      text-align: center;
      margin-top: 30px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
      color: rgba(255, 255, 255, 0.9);
    }

    .top-right {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
    }

    .top-right a img {
      width: 40px;
      height: 40px;
      transition: transform 0.3s ease;
      filter: invert(1);
    }

    .top-right a img:hover {
      transform: scale(1.2);
    }

    .top-left {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 80px;
      z-index: 10;
    }

    .top-left img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    .center-gif {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 80%;
      max-height: 60vh;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255,255,255,0.3);
      transition: transform 0.3s ease;
    }

    .center-gif:hover {
      transform: translate(-50%, -50%) scale(1.05);
    }

    .corner {
      position: fixed;
      object-fit: contain;
      z-index: 5;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
      transition: transform 0.3s ease;
    }

    .corner:hover {
      transform: scale(1.05);
    }

    .bottom-left {
      bottom: 20px;
      left: 20px;
      width: 160px;
    }

    .bottom-right {
      bottom: 20px;
      right: 20px;
      width: 240px;
    }

    /* Responsive Tasarım */
    @media (max-width: 768px) {
      .header-text {
        font-size: 12vw;
        margin-top: 60px;
      }

      .top-left {
        width: 60px;
      }

      .top-right a img {
        width: 30px;
        height: 30px;
      }

      .center-gif {
        max-width: 90%;
        max-height: 40vh;
      }

      .bottom-left, .bottom-right {
        width: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="parallax"></div>

  <div class="header-text">s10W</div>

  <div class="top-right">
    <a href="https://www.instagram.com/gala4s10/" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" />
    </a>
  </div>

  <div class="top-left">
    <img src="https://upload.wikimedia.org/wikipedia/en/c/c2/Peter_Griffin.png" alt="Peter Griffin" />
  </div>

  <img class="center-gif" src="https://media1.tenor.com/m/YnMxsQHtWy4AAAAd/cody-rhodes-entrance.gif" alt="Cody Rhodes" />

  <img class="corner bottom-left" src="https://i.makeagif.com/media/9-13-2020/Yn2Yx7.gif" alt="Sol Alt GIF" />

  <img class="corner bottom-right" src="https://liderhabercomtr.teimg.com/liderhaber-com-tr/uploads/2024/05/icardi-sampiyonluk-kutlamalarinda-ali-koc-formasi-giydi.webp" alt="İcardi" />
</body>
</html>
