<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>s10W</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://images.unsplash.com/photo-1448375240586-882707db888b');
      background-size: cover;
      background-position: center;
      font-family: 'Courier New', monospace;
    }

    h1 {
      text-align: center;
      color: white;
      font-size: 24px;
      padding: 10px;
    }

    .top-right {
      position: fixed;
      top: 8px;
      right: 20px;
      z-index: 25;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .top-right a {
      display: inline-block;
      width: 44px;
      height: 44px;
      filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.7));
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .top-right a:hover {
      transform: scale(1.3);
      filter: drop-shadow(2px 2px 5px rgba(255, 255, 255, 0.8));
    }

    .top-right img {
      width: 100%;
      height: 100%;
      display: block;
      border-radius: 8px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      min-height: 100vh;
      gap: 20px;
      padding-top: 60px;
    }

    .image {
      position: relative;
      width: 300px;
      transition: transform 0.3s ease;
    }

    .image:hover {
      transform: scale(1.05);
    }

    .image img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
    }

    /* Mobil uyum */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
        gap: 30px;
      }

      .top-right {
        position: relative;
        right: auto;
        top: 0;
        justify-content: center;
        margin-bottom: 20px;
      }
    }

    /* Konumlandırmalar */
    .peter {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 80px;
    }

    .bottom-left {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: 120px;
    }

    .bottom-right {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 120px;
    }
  </style>
</head>
<body>

  <h1>s10W</h1>

  <!-- Instagram ikonu -->
  <div class="top-right">
    <a href="https://www.instagram.com/gala4s10/" target="_blank">
      <img src="ac324a27-b8f5-4b30-ac7d-5b26b3a1d9d7.png" alt="Instagram">
    </a>
  </div>

  <!-- Sabit görseller -->
  <img class="peter" src="https://upload.wikimedia.org/wikipedia/en/0/0b/Peter_Griffin.png" alt="Peter">
  <img class="bottom-left" src="https://media.tenor.com/9eBy06Jkg6kAAAAC/helal-ettim.gif" alt="Helal Ettim">
  <img class="bottom-right" src="https://media.tenor.com/b_YRfEjM9TUAAAAC/alikoc.gif" alt="Ali Koç">

  <!-- Cody + Ses -->
  <div class="container">
    <div class="image" id="cody">
      <img src="https://media.tenor.com/FU4dFSo1EJkAAAAd/cody-rhodes-entrance.gif" alt="Cody Rhodes">
    </div>
  </div>

  <audio id="cody-audio" src="cody.mp3"></audio>

  <script>
    const cody = document.getElementById('cody');
    const audio = document.getElementById('cody-audio');

    cody.addEventListener('mouseenter', () => {
      audio.currentTime = 0;
      audio.play();
    });

    cody.addEventListener('mouseleave', () => {
      audio.pause();
      audio.currentTime = 0;
    });
  </script>

</body>
</html>
